<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TCS</title>
    <script>
        // Single Page Apps for GitHub Pages / Static Servers
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Enhanced SPA routing for cPanel
        (function() {
            // Get the current path
            var path = window.location.pathname;
            
            // Check if this is a known route
            var knownRoutes = [
                '/study-guide/australia',
                '/study-guide/canada',
                '/study-guide/uk',
                '/study-guide/japan',
                '/study-guide/new-zealand',
                '/study-guide/united-states',
                '/services',
                '/about',
                '/contact',
                '/success-stories'
            ];
            
            // If it's a known route, redirect to home with hash
            if (knownRoutes.includes(path)) {
                window.location.href = '/' + '#' + path;
            } else {
                // Otherwise, just go to home
                window.location.href = '/';
            }
        })();
    </script>
</body>
</html>
